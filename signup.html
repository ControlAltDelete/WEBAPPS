<!DOCTYPE hmtl>
<html>
  <head>
    <title>
      Photographic Surgery - Sign up
    </title>

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/registering.js">
    </script>
  </head>

  <body>
  <img  src="image/camera.png"  id="logo">
    <div id="signupFormDiv">

      <form id="signupForm">
        Email: <br>
        <input type="text" id="email"><br><br>
        
        Password: <br>
        <input type="password" id="pwd"><br><br>
        
        Confirm Password: <br>
        <input type="password" id="cnfrmPwd"><br><br>

        Nickname: <br>
        <input type="text" id="nickName"><br><br>
      </form>
      <br><br><br>
       <button id="SignupButton" value="Done" onclick="addUserToList()">Register</button>
    </div>
  </body>
</html>
